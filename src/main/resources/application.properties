spring.application.name=SpringBootRest
server.port = 8081
rsa.public-key = classpath:/certs/pub.pem
rsa.private-key = classpath:/certs/pri.pem

#-----------CONEXION A MYSQL

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}

#spring.datasource.url=jdbc:mysql://localhost:3306/rest_api_db
#spring.datasource.username=root
#spring.datasource.password=masterkey

# ----------JPA / Hibernate

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#-----------SWAGGER

#---habilitar/deshabilitar api-docs -swagger-iu
springdoc.api-docs.enable= true
#springdoc.swagger-ui.enable=true
#definir la ruta de swagger-iu
#springdoc.swagger-iu.path=/doc/swagger-iu.html
#---seleccionar paquetes, classes a escanear
#springdoc.pathsToMatch= /api/users/**,/api/calculadora/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs