spring.application.name=Proyecto-Hexagonal
server.port = 8080

#-----------SEGURIDAD
rsa.public-key = classpath:/certs/pub.pem
rsa.private-key = classpath:/certs/pri.pem

#-----------CONEXION A MYSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}

# ----------JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#-----------SWAGGER
springdoc.api-docs.enable= true
springdoc.swagger-ui.enable=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
#springdoc.pathsToMatch= /api/maker/**, /token
springdoc.swagger-ui.tryItOutEnabled=true
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1


